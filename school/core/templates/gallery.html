{% extends 'base.html' %}
{% load static %}
{% block container %}
      
      <section class="probootstrap-section probootstrap-section-colored">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate mb0">
              <h1 class="mb0">School Gallery</h1>
            </div>
          </div>
        </div>
      </section>

      <section class="probootstrap-section probootstrap-bg-white">
      <div class="container">
        <div class="row">
          
          <div class="col-md-12">
           
            <div class="portfolio-feed three-cols">
              <div class="grid-sizer"></div>
              <div class="gutter-sizer"></div>
              {% for i in gallery_views %}
              <div class="probootstrap-gallery">
                <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" class="grid-item probootstrap-animate">
                  <a href="{% static 'img/gal_img_full_1.jpg' %}" itemprop="contentUrl" data-size="1000x632">
                    <img src="{{ i.img.url }}" itemprop="thumbnail" alt="Free Bootstrap Template by ProBootstrap.com" />
                  </a>
                  <figcaption itemprop="caption description">Image caption here</figcaption>
                </figure>
                {% endfor %}
              </div>
             
            </div>
          
          </div>
          
        </div>
      </div>
    </section>
    {% endblock %}
