
{% extends 'base.html' %}
{% load static %}
{% block container %}
      
      <section class="probootstrap-section probootstrap-section-colored">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate">
              <h1>Our Teachers</h1>
            </div>
          </div>
        </div>
      </section>

      <section class="probootstrap-section">
        <div class="container">
          <div class="row">
            {% for i in teacher_video_views %}
            <div class="col-md-12">
              <div class="probootstrap-flex-block">
                <div class="probootstrap-text probootstrap-animate">
                  <h3>{{ i.title2 }}</h3>
                  <p>{{ i.description|truncatechars:350|safe }}</p>
                  <!-- <p><a href="#" class="btn btn-primary">Learn More</a></p> -->
                </div>
                
                <div class="probootstrap-image probootstrap-animate" style="background-image: url(img/slider_4.jpg)">
                  <video class="btn-video popup-vimeo" controls  loop src="{{ i.video.url }}"></video>
                </div>
                
               
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>


      
      
      <section class="probootstrap-section">
        <div class="container">
          
       
          <div class="row">
            {% for i in teacher_views %}
            <div class="col-md-3 col-sm-6">
              <div class="probootstrap-teacher text-center probootstrap-animate">
                <figure class="media">
                  <img  src="{{ i.img.url }}" alt="Free Bootstrap Template by ProBootstrap.com" class="img-responsive">
                </figure>
                <div class="text">
                  <a href="{% url 'Teacher_single_name' pk=i.pk  %}"><h3>{{ i.fullname }}</h3></a>
                  <p>{{ i.course }}</p>
                  <ul class="probootstrap-footer-social">
                    <li class="twitter"><a href="{{ i.twitter_field }}"><i class="icon-twitter"></i></a></li>
                    <li class="facebook"><a href="{{ i.facebook_field }}"><i class="icon-facebook2"></i></a></li>
                    <li class="instagram"><a href="{{ i.instaqram_field }}"><i class="icon-instagram2"></i></a></li>
                    
                  </ul>
                </div>
              </div>
            </div>
            {% endfor %}
            <div class="clearfix visible-sm-block visible-xs-block"></div>
           
           
          </div>

          

         

         

        </div>
      </section>
      



{% endblock %}
